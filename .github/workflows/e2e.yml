name: E2E
on:
  push:
    branches: [ main, canary ]
  merge_group:
  pull_request:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM || github.repository_owner }}
  TURBO_CACHE: remote:rw
  BETTER_AUTH_TELEMETRY_ENDPOINT: ${{ vars.BETTER_AUTH_TELEMETRY_ENDPOINT }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.merge_group.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  smoke:
    name: Smoke test
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Cache turbo build setup
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Start Docker Containers
        run: |
          docker compose up -d
          # Wait for services to be ready (optional)
          sleep 10

      - uses: oven-sh/setup-bun@v2

      - uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: 2.6.4

      - name: Smoke
        run: pnpm e2e:smoke

      - name: Stop Docker Containers
        run: docker compose down
  integration:
    name: Integration test
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Skip integration tests in merge queue
        if: github.event_name == 'merge_group'
        run: echo "Skipping integration tests in merge queue"

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        if: github.event_name != 'merge_group'
        with:
          fetch-depth: 0

      - name: Cache turbo build setup
        if: github.event_name != 'merge_group'
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        if: github.event_name != 'merge_group'

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        if: github.event_name != 'merge_group'
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install
        if: github.event_name != 'merge_group'
        run: pnpm install

      - name: Install Playwright Browsers
        if: github.event_name != 'merge_group'
        run: pnpm exec playwright install --with-deps
        working-directory: e2e/integration

      - name: Start Docker Containers
        if: github.event_name != 'merge_group'
        run: |
          docker compose up -d
          # Wait for services to be ready (optional)
          sleep 10

      - name: Integration
        if: github.event_name != 'merge_group'
        run: pnpm e2e:integration --filter=./e2e/integration

      - name: Stop Docker Containers
        if: github.event_name != 'merge_group'
        run: docker compose down
  adapter-integration:
    name: ${{ matrix.packages }} Integration Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - packages: "@better-auth-test/adapter-factory"
            paths: "packages/core/src/db/adapter/**
          - packages: "@better-auth-test/drizzle-adapter"
            paths: "packages/drizzle-adapter/**
          - packages: "@better-auth-test/kysely-prisma-adapter"
            paths: "packages/kysely-adapter/**
          - packages: "@better-auth-test/memory-adapter"
            paths: "packages/memory-adapter/**
          - packages: "@better-auth-test/mongo-adapter"
            paths: "packages/mongo-adapter/**
          - packages: "@better-auth-test/prisma-adapter"
            paths: "packages/prisma-adapter/**
        node-version: [ 22.x ]
    steps:
      - name: Skip integration tests in merge queue
        if: github.event_name == 'merge_group'
        run: echo "Skipping integration tests in merge queue"

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        if: github.event_name != 'merge_group'
        with:
          fetch-depth: 0

      - name: Check if adapter package changed
        if: github.event_name != 'merge_group'
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, use three-dot diff to find merge base automatically
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            CHANGED_FILES=$(git diff --name-only origin/$BASE_REF...HEAD 2>/dev/null || git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} 2>/dev/null || echo "")
          else
            # For pushes, check the last commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          fi
          
          # Check if the adapter package or related test files changed
          # Remove ** from path pattern and check if any file starts with the base path
          BASE_PATH=$(echo "${{ matrix.paths }}" | sed 's/\*\*$//')
          if echo "$CHANGED_FILES" | grep -qE "^$BASE_PATH"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif echo "$CHANGED_FILES" | grep -qE "^e2e/adapter/test/"; then
            # Also run if test files changed (they might affect all adapters)
            echo "changed=true" >> $GITHUB_OUTPUT
          elif echo "$CHANGED_FILES" | grep -qE "^packages/test-utils/"; then
            # Also run if test-utils changed (used by all adapter tests)
            echo "changed=true" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.packages }}" = "@better-auth-test/adapter-factory" ] && echo "$CHANGED_FILES" | grep -qE "^packages/core/"; then
            # For adapter-factory, also check core changes
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache turbo build setup
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - name: Install
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'
        run: pnpm install

      - name: Install Playwright Browsers
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'
        run: pnpm exec playwright install --with-deps
        working-directory: e2e/integration

      - name: Start Docker Containers
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'
        run: |
          docker compose up -d
          # Wait for services to be ready (optional)
          sleep 10

      - name: Adapter Integration
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'
        run: pnpm e2e:integration --filter=${{ matrix.packages }}

      - name: Stop Docker Containers
        if: github.event_name != 'merge_group' && steps.changes.outputs.changed == 'true'
        run: docker compose down
